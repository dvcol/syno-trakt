name: ğŸš€ Deploy - Github Pages

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-deploy
  cancel-in-progress: true

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - deploy

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: ğŸš€ Deploy Github Pages
    runs-on: ubuntu-latest

    environment:
      name: syno-trakt
      url: https://dvcol.github.io/syno-trakt/

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: ğŸš§ Build
        uses: ./.github/actions/build
        with:
          script: export:web

      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: â›™ Setup credentials
        run: |
          # ================= â›™ Setup credentials =================

          git config user.name "GitHub Release Bot"
          git config user.email "<>"

      - name: ğŸ·ï¸ Tag deployment
        run: |
          # ================= ğŸ·ï¸ Tag deployment =================

          git tag -fa deployed -m 'Deployed on github pages'
          git push origin --tags --force

      - name: ğŸ§¹Cleanup tag
        if: startsWith(github.ref, 'refs/tags/deploy')
        run: |
          # ================= Tag deployment =================

          git push --delete origin deploy
